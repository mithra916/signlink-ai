<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignLink</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1d976c;
            --gradient-start: #ff6ec4;
            --gradient-mid: #7873f5;
            --gradient-end: #1fd1f9;
            --bg-overlay: rgba(255, 255, 255, 0.1);
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Lexend', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-mid), var(--gradient-end));
            background-size: 600% 600%;
            animation: multicolorBG 20s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }

        @keyframes multicolorBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: var(--bg-overlay);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            color: var(--white);
        }

        h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 3rem;
    margin-bottom: 30px;
    background: linear-gradient(90deg, #ffe259, #ffa751);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0px 2px 8px rgba(0,0,0,0.4);
}

        input[type="text"] {
            padding: 14px 16px;
            width: 100%;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
            outline: none;
            background-color: rgba(255,255,255,0.2);
            color: #fff;
        }

        input::placeholder {
            color: #eee;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 26px;
            font-size: 1rem;
            border: none;
            background-color: rgba(255,255,255,0.2);
            color: var(--white);
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
            font-weight: bold;
            backdrop-filter: blur(5px);
        }

        button:hover {
            transform: scale(1.08);
            background-color: rgba(255,255,255,0.3);
        }

        video, img {
            max-width: 100%;
            max-height: 350px;
            margin-top: 20px;
            border-radius: 14px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.25);
        }

        #mediaContainer {
            margin-top: 30px;
        }

        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid var(--white);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        p {
            color: #fff;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SignLink</h1>

        <!-- SEARCH FORM -->
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search a concept or term..." required>
            <div class="btn-group">
                <button type="submit">Search & Convert</button>
            </div>
        </form>

        <!-- TEXT TO SIGN FORM -->
        <form id="aslForm">
            <input type="text" name="text" id="textInput" placeholder="Enter your sentence" required>
            <div class="btn-group">
                <button type="button" onclick="startListening()">ðŸŽ¤ Speak</button>
                <button type="submit">Convert</button>
                <button type="button" id="replayButton">Replay</button>
            </div>
        </form>

        <div id="mediaContainer"></div>
    </div>

    <script>
        const form = document.getElementById("aslForm");
        const searchForm = document.getElementById("searchForm");
        const mediaContainer = document.getElementById("mediaContainer");
        const replayButton = document.getElementById("replayButton");

        let mediaList = [];
        let currentIndex = 0;

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            mediaContainer.innerHTML = '<div class="spinner"></div>';

            const formData = new FormData(form);
            const response = await fetch("/convert", {
                method: "POST",
                body: formData,
            });

            const data = await response.json();
            mediaList = data.media;
            currentIndex = 0;
            mediaContainer.innerHTML = "";
            playNext();
        });

        searchForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const query = document.getElementById("searchInput").value;
            mediaContainer.innerHTML = '<div class="spinner"></div>';

            const response = await fetch("/search_convert", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: query })
            });

            const data = await response.json();
            mediaList = data.media;
            currentIndex = 0;

            const glossDisplay = document.createElement("p");
            glossDisplay.textContent = "ASL Gloss: " + data.asl_gloss;
            glossDisplay.style.marginTop = "10px";

            mediaContainer.innerHTML = "";
            mediaContainer.appendChild(glossDisplay);
            playNext();
        });

        replayButton.addEventListener("click", () => {
            if (mediaList.length > 0) {
                currentIndex = 0;
                playNext();
            }
        });

        function playNext() {
            if (currentIndex >= mediaList.length) return;

            mediaContainer.innerHTML = "";

            const path = mediaList[currentIndex];
            const ext = path.split(".").pop().toLowerCase();

            let mediaElement = document.createElement(ext === "gif" ? "img" : "video");
            mediaElement.src = path;
            mediaElement.controls = false;
            mediaElement.autoplay = true;

            mediaElement.onended = () => {
                currentIndex++;
                playNext();
            };

            mediaContainer.appendChild(mediaElement);

            if (ext === "gif") {
                setTimeout(() => {
                    currentIndex++;
                    playNext();
                }, 2000);
            }

            mediaElement.scrollIntoView({ behavior: "smooth", block: "end" });
        }

        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;

            recognition.onresult = function(event) {
                document.getElementById("textInput").value = event.results[0][0].transcript;
            };

            recognition.onerror = function(event) {
                alert("Speech recognition error: " + event.error);
            };

            recognition.start();
        }
    </script>
</body>
</html>
